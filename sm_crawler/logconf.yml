version: 1
#是否覆盖掉已经存在的loggers
disable_existing_loggers: True

formatters:
  tostrout:
    format: "%(asctime)s - %(name)s - %(levelname)-9s - %(message)s"
    datefmt: "%Y/%m/%d %H:%M:%S"

  tofile:
    format: "%(asctime)s - %(name)s - %(levelname)-9s - %(message)s"
  
handlers:
  sh:
    class: logging.StreamHandler
    level: DEBUG
    formatter: tostrout
    stream: ext://sys.stdout

  fh:
    class: logging.handlers.TimedRotatingFileHandler
    filename: /code/sm_crawler/log/logconfdd.log
    interval: 1
    backupCount: 2
    when: D
    level: INFO
    formatter: tofile

loggers:
  crawler:
    level: INFO
    handlers: [sh, fh]
    #是否往上级Logger传递，如果为yes的话，root选择了两个logger，这里的日志也会在两个logger的配置中输出，会重复。所以选No,自己记录自己的日志。
    propagate: no

  info_logger:
    level: INFO 
    handlers: [fh]
    propagate: no

root:
  level: DEBUG
  handlers: [sh,fh]
  propagate: no