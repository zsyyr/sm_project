version: 1

crawler_tool: "selenuim"                #requests

web_browser: "chrome"                   #edge\firefox

#use selenium grid docker, do not need chromedriver. open http://127.0.0.1:4444/ can see the selenium gird ui, screen password is "secret".
remote_driver:
  flag: 1
  selenium_grid_url: "http://127.0.0.1:4444/wd/hub" 

#use chrome with debugger launching mode, need chromedriver which should match the chrome browser's version.
remote_debugger: 
  flag: 1
  address: "127.0.0.1:9222"
  command: 
    linux: "google-chrome --remote-debugging-port=9222"
    windows: ".\\chrome.exe --remote-debugging-port=9222 --user-data-dir='D:\\temp'"

webdriver_tool_path:
  chrome: "/code/sm_crawler/driver_tools/chromedriver"
  edge: 
  firefox: 

implicitly_wait_second: 5

scroll_detect_wait_time: 30

# platforms: ['FB']

platforms: ['Weibo']

FB:
  accounts: ['cnn']
  cookie: ""
  url: "https://www.facebook.com/"

Twitter:
  accounts: ['cnn', 'bbc']
  cookie: ""
  url: "https://www.twitter.com/"

YT:
  accounts: []  
  cookie: ""
  url: ""

Weibo:
  accounts: ['u/5044281310']
  cookie: ""
  url: "https://weibo.com/"


everyday_start_hour: '20:00'

stop_date: 2    #不建议修改，一般设置为2天：当天的post存入today库中，作为判断当天有无热点新闻之用；第二天的存入yesterday库中，因为其up、comment、retweet数量已经稳定。

single_task_config:                     #single task
  flag: 0
  accounts:
    account1:
      name: 'jairmessias.bolsonaro'
      platform: 'FB'
      url: 'https://www.facebook.com/jairmessias.bolsonaro'  
      stop_date: 30
      date:
        begin_date: ""
        end_date: ""
    account2:
      name: 'Lula'
      platform: 'FB'
      url: 'https://www.facebook.com/Lula'  
      stop_date: 21
      date:
        since_date: ""
        end_date: ""

comment_config:
  threshold: 500                        #crawl comment if comment number larger than threshold
  max_count: 200

wait_config:
  random_wait_seconds_scale: [5, 10]
  global_wait_seconds: 
    threshold: 1800                     #if task last larger than 30 minutes, wait for wait_seconds.
    wait_seconds_scale: [1200, 1800]

db_store:
  mongo_db:
    flag: 0
    connection_string: "mongodb://localhost:27017/"

json_store: 
  flag: 1
  path: "/code/sm_crawler/data/json/"
