version: 1

crawler_tool: "selenuim"                #requests

web_browser: "chrome"                   #edge\firefox

#use selenium grid docker, do not need chromedriver. open http://127.0.0.1:4444/ can see the selenium gird ui, screen password is "secret".
remote_driver:
  flag: 0
  selenium_grid_url: "http://127.0.0.1:4444/wd/hub" 

#use chrome with debugger launching mode, need chromedriver which should match the chrome browser's version.
remote_debugger: 
  flag: 1
  address: "127.0.0.1:9222"
  command: 
    linux: "google-chrome --remote-debugging-port=9222"
    windows: ".\\chrome.exe --remote-debugging-port=9222 --user-data-dir='D:\\temp'"

webdriver_tool_path:
  chrome: "driver_tools/chromedriver-105"
  edge: 
  firefox: 

implicitly_wait_second: 5

scroll_detect_wait_time: 30

